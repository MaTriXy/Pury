apply plugin: 'com.android.application'
apply plugin: 'com.nikitakozlov.weaverlite'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.nikitakozlov.pury"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
//    compile project(':annotations')
    compile 'com.nikitakozlov.pury:annotations:1.0.1'
    debugCompile project(':pury')
//    compile 'com.nikitakozlov.pury:pury:1.1.0'

    releaseCompile project(':pury-no-op')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'org.aspectj:aspectjrt:1.8.6'
    compile 'com.android.support:design:23.3.0'
    testCompile 'junit:junit:4.12'
}

